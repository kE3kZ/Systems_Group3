<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bakery Order Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div id="app">
    <form @submit.prevent="submitOrder">
      <label>Employee Name:</label>
      <input type="text" v-model="employeeName">
      <br>
      <label>Customer Name:</label>
      <input type="text" v-model="customerName">
      <br>
      <label>Email or Phone:</label>
      <input type="text" v-model="contactInfo">
      <br>
      <label>Order:</label>
      <ul>
        <li v-for="(quantity, item) in orderItems" :key="item">
          {{item}} - {{quantity}}
          <button type="button" @click="incrementItem(item)">+</button>
          <button type="button" @click="decrementItem(item)">-</button>
        </li>
      </ul>
      <button type="submit">Submit Order</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
