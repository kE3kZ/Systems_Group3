<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/globalcss.css" type="text/css">
  <link rel="stylesheet" href="css/order.css" type="text/css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pat's Bakery</title>
</head>
<body>
  <div class="header">
    <h1><img src="melonbreadheadpublicdomain.svg" alt="Pat's Bakery Logo">Pat's Bakery<img src="melonbreadheadpublicdomain.svg" alt="Pat's Bakery Logo"></h1>
  </div>
  <p class="orderwelcome">Order Form</p>
  <form class="bakeryAmt">
      <button class="whitebread">White Bread</button>
      <button class="wheatbread">Wheat Bread</button>
      <button class="whitebuns">White Buns</button>
      <button class="wheatbuns">Wheat Buns</button>
      <button class="flatbread">Flatbread</button>
      <button class="frenchbread">Frenchbread</button>
  </form>
  <form class="userform">
      <label class="custname">Customer Name:</label>
      <input type="text" placeholder="Customer Full Name" name="custname" required>
      <label class="Employeename">Employee Name:</label>
      <input type="text" placeholder="Employee Name" name="empname" required>
      <label class="custemail">Customer Email:</label>
      <input type="email" placeholder="email" name="email">
      <label class="custphone">Phone Number:</label>
      <input type="tell" placeholder="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}">
  </form>
  <form>
    <button formaction="index.html" class="back1">Go Back</button>
    <button formaction="thankyou.html" class="submit">Submit</button>
  </form>
</body>
</html>
